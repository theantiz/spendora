spring.application.name=spendora

# Swagger / OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2s
spring.data.redis.repositories.enabled=false

# AI (OpenAI starter)
spring.ai.openai.api-key=
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.enabled=true

# Auth / JWT
security.jwt.secret=${JWT_SECRET:spendora-dev-secret-key-change-me-32-chars-min}
security.jwt.expiration-minutes=120

# Local test database (H2 in PostgreSQL compatibility mode)
spring.datasource.url=jdbc:h2:mem:spendora;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
